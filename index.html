<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
    <center>

        <b><label> Registration Form </label></b>

        <div><br>
            Name: <input type="text" placeholder="Name"/>
        </div><br>
        <div>
            Email: <input type="email" placeholder="Email"/>
        </div><br>
        <div>
            Mobile No.: <input type="number" placeholder="Mobile"/>
        </div><br>
        <div>Gender: 
            <input type="radio" name="gen" value="Male"/>Male
            <input type="radio" name="gen" value="Female"/>Female
        </div><br>
        <div>Branch: 
            <input type="checkbox" name="h1" value="Computer"/>Computer
            <input type="checkbox" name="h2" value="Electrical"/>Electrical
            <input type="checkbox" name="h3" value="Mechanical"/>Mechanical
        </div><br>
        <div>
            <b>State:</b>
            <select>
                <option>Goa</option>
                <option>Maharashtra</option>
                <option>UP</option>
            </select>
        </div><br>
        <div>
            Address: <textarea name="addr"></textarea>
        </div><br>
        <div>
            Photo: <input type="file"/>
        </div><br>

        <form action="Success.html">
            <button type="submit">Register</button>
            <input type="button" value="Register"/>
        </form>

    </center>
    </body>
</html>
